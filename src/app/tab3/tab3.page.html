<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Riwayat Pengisian
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Riwayat Pengisian</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of daftarRiwayatPengisian">
      <ion-item>
        <ion-label>
          <h2>{{item.ranmor}} : {{item.volume}} liter</h2>
          <p>{{item.created | date: 'yyyy-MM-dd HH:mm:ss'}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteRecord(item.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
