<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tambah Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tambah Data</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Data baru</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Ranmor</ion-label>
          <ion-select [(ngModel)]="jenisRanmor" placeholder="Pilih satu">
            <ion-select-option value="motor">Motor</ion-select-option>
            <ion-select-option value="mobil">Mobil</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Banyaknya pengisian (L)</ion-label>
          <ion-input [(ngModel)]="volumePengisian" type="number"></ion-input>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="simpanRecord()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
